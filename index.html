<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors: let's play!</title>
        <link rel="stylesheet" href="./styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="imgs/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon-16x16.png">
        <link rel="manifest" href="imgs/site.webmanifest">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
            <p>Take a break from your life and enjoy the game!</p>
        </header>
        <main>
            <div class="container">
                <div class="text-box">
                    <h2>Hello, <span id="username-greeting">player</span>!</h2>
                    <p>Change your name and let’s start the game</p>
                </div>
                <div id="players-info">
                    <div class="player-box">
                        <div class="nickname-label">
                            <input id="username" type="text" maxlength="15" value="Player" autocomplete="off" autocorrect="off">
                        </div>
                        <p id="player-score" class="score">0</p>
                        <p id="player-moves" class="figures">
                            <span id="rock">👊</span>
                            <span id="paper">🖐</span>
                            <span id="scissors">✌</span>
                        </p>
                    </div>
                    <div class="player-box">
                        <div class="nickname-label">
                            <input type="text" maxlength="15" value="Computer" readonly>
                        </div>
                        <p id="comp-score" class="score">0</p>
                        <p class="figures">
                            <span id="comp-move">❓️</span>
                        </p>
                    </div>
                </div>
                <button id="start-btn" type="button">Start</button>
            </div>
        </main>
        <footer>
            <a id="view-code-btn" href="https://github.com/yegorkravchenko/rock-paper-scissors" target="_blank">View code</a>
            <p>Developed by Yegor Kravchenko 🚀 2020</p>
        </footer>

        <script src="./app.js"></script>
    </body>
</html>
